<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        padding-top: 40px;
        padding-bottom:40px;
        background-color: #005f73;
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 158px;
        height: 158px;
        object-fit: cover;
        border-radius: 128px;
        border: 5px solid #94d2bd;
        box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
        transition: all .5s;
        }
      .banner-image:hover {
        transform: scale(1.5) rotate(180deg)
      }

      .thumbnail {
        width: 48px;
        height: 48px;          
        border-radius: 48px;
        object-fit: cover;
        transition: all .5s;
        }

      .thumbnail:hover {
        transform: scale(1.1);
      }

      .name {
        color: #bb3e03;
        display: flex;
        justify-content: center;
        }

      .social-icons a {
        color: #ee9b00;
        text-decoration: none;
      }


      .link {
          background-color: #f9bc60;
          display: flex;
          align-items: center;
          padding: 5px;
          border-radius: 10px;
          font-size: 20px;
          box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
          transition: all .5s;
        }

      .link:hover {
        transform: scale(1.1);
      }

      .link a {
          color: #005f73;
          text-decoration: none;
          text-align: center;
          flex-grow: 1;
        }
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        max-width: 640px;
        flex-grow: 1;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .social-icons {
        background-color: #ae2012;
        display: flex;
        justify-content: space-around;
        padding: 5px;
        border-radius: 10px;
        font-size: 15px;
        box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
        transition: all .5s;
      }
      .social-icons:hover {
        transform: scale(1.1);
      }

      .CONTACT a {
        color: #001219;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .CONTACT {
        background-color: #94d2bd;
          display: flex;
          align-items: center;
          padding: 5px;
          border-radius: 10px;
          font-size: 20px;
          box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
          transition: all .5s;
      }
      .CONTACT:hover {
        transform: scale(1.1)
      }
      </style>

    <title> Josseph Downs</title>
    <meta charset="utf-8">

    <div class="social-icons">
      <a href="https://en.wikipedia.org/wiki/Art" target="_blank"> ART.</a>

      <a href="https://en.wikipedia.org/wiki/Photography" target="_blank"> PHOTOGRAPHY.</a>
      <a href="https://en.wikipedia.org/wiki/Technology" target="_blank"> TECH.</a>
      <a href="https://en.wikipedia.org/wiki/Music" target="_blank"> MUSIC.</a>

                Instagram</a>
