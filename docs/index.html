<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="preconnect" href="https://fonts.google.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      body {
        background: black;
        font-family: 'Anton', sans-serif;
        padding-top: 60px;
        padding-bottom: 60px;
        display: flex;
        margin: 20px;
        margin-top: 50px;
        margin-bottom: 30px;
  
      }
      
      .background--custom {
      background: linear-gradient(90deg, #BB3E03, #94d2bd, black, #ee9b00);
      background-size: 300% 300%;
      animation: gradient 5s alternate infinite;
      position: absolute;
      justify-content: center;
      display: flex;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    @keyframes gradient {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }

      .banner-image {
        width: 158px;
        height: 158px;
        object-fit: cover;
        border-radius: 128px;
        border: 5px solid #94d2bd;
        box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
        transition: all .5s;
        }

      .banner-image:hover {
        transform: scale(1.5) rotate(180deg)
      }

      .thumbnail {
        width: 38px;
        height: 38px;          
        border-radius: 48px;
        object-fit: cover;
        transition: all .5s;
        }

      .thumbnail:hover {
        transform: scale(1.1);
      }

      .name {
        color: white;
        display: flex;
        justify-content: center;
        text-shadow: 2px 2px 4px black;
        }

      .social-icons a {
        color: #ee9b00;
        text-decoration: none;
      }


      .link {
        background-color: #f9bc60;
        display: flex;
        align-items: center;
        padding: 3px;
        border-radius: 10px;
        font-size: 20px;
        box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
        
        transition: all .5s;
      }

      .link:hover {
        transform: scale(1.1);
      }

      .link a {
        color: whitesmoke;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        max-width: 640px;
        flex-grow: 1;
        text-shadow: 2px 2px 4px black
        ;
      }

      .banner {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .social-icons {
        background-color: #ae2012;
        display: flex;
        justify-content: space-around;
        padding: 5.5px;
        border-radius: 10px;
        font-size: 17.5px;
        box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
        transition: all .5s;
      }
      .social-icons:hover {
        transform: scale(1.1);
      }

      .CONTACT a {
        color: #ae2012;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .CONTACT {
        background-color: #94d2bd;
          display: flex;
          align-items: center;
          padding: 5px;
          border-radius: 10px;
          font-size: 20px;
          box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.5);
          transition: all .5s;
      }
      .CONTACT:hover {
        transform: scale(1.1)
      }
      </style>

    <title>Josseph Downs</title>

    <meta charset="utf-8">

  </head>

  <body>

    <div class="background--custom">


      <div class="items">

        <div class="banner">
          <img src="fallen_angel.jpg" alt="profile picture" class="banner-image">
        </div>
          
        <div class="name">
          <h1>Josseph Downs</h1>
        </div>

        <div class="social-icons">
          <a href="https://en.wikipedia.org/wiki/Art" target="_blank"> ART.</a>
          <a href="https://en.wikipedia.org/wiki/Film" target="_blank"> FILM.</a>
          <a href="https://en.wikipedia.org/wiki/Photography" target="_blank"> PHOTOGRAPHY.</a>
          <a href="https://en.wikipedia.org/wiki/Technology" target="_blank"> TECH.</a>
          <a href="https://en.wikipedia.org/wiki/Music" target="_blank"> MUSIC.</a>
        </div>

        <div class="link">
         <img class="thumbnail" src="instagram.jpg">
          <a href="https://www.instagram.com/0zymanndias" target="_blank">
                    Instagram</a>
        </div>

        <div class="link">
          <img class="thumbnail" src="youtube.jpg">
          <a href="https://www.youtube.com/channel/UC0PlUdv8cfzjs9bwFeSiPQw" target="_blank">
                    Youtube</a>
        </div>

        <div class="link">
          <img class="thumbnail" src="soundcloud.jpg">
          <a href="https://m.soundcloud.com/0zymanndias" target="_blank">
                    Soundcloud</a>
        </div>

        <div class="CONTACT">
          <a href="mailto:downsjosseph@gmail.com" target="_blank">CONTACT</a>
        </div>
    </div>
  </body>
</html>
