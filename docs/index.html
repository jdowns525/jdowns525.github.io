<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        padding-top: 40px;
        padding-bottom:40px;
        background-color: #005f73;
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 158px;
        height: 158px;
        object-fit: cover;
        border-radius: 128px;
        border: 5px solid #94d2bd;
        transition: all .5s;
        }
      .banner-image:hover {
        transform: scale(1.5) rotate(180deg)
      }

      .thumbnail {
        width: 48px;
        height: 48px;          
        border-radius: 48px;
        object-fit: cover;
        }

      .name {
        color: #bb3e03;
        display: flex;
        justify-content: center;
        }

      .social-icons a {
        color: #ee9b00;
        text-decoration: none;
      }

      .link {
          background-color: #f9bc60;
          display: flex;
          align-items: center;
          padding: 5px;
          border-radius: 10px;
        }

      .link a {
          color: #005f73;
          text-decoration: none;
          text-align: center;
          flex-grow: 1;
        }
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        max-width: 640px;
        flex-grow: 1;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }
      </style>

    <title> Josseph Downs</title>
    <meta charset="utf-8">

  </head>

  <body>

  <div class="items">

    <div class="banner">
      <img src="/fallen_angel.jpg" alt="profile picture" class="banner-image">
    </div>
      
    <div class="name">
      <h1>Josseph Downs, Tech Apprentice</h1>
    </div>

    <div class="social-icons">
      <a href="https://en.wikipedia.org/wiki/Art" target="_blank"> Art.</a>
      <a href="https://en.wikipedia.org/wiki/Film" target="_blank"> Film.</a>
      <a href="https://en.wikipedia.org/wiki/Photography" target="_blank"> Photography.</a>
      <a href="https://en.wikipedia.org/wiki/Technology" target="_blank"> Tech.</a>
      <a href="https://en.wikipedia.org/wiki/Music" target="_blank"> Music.</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="instagram.jpg">
      <a href="https://www.instagram.com/0zymanndias" target="_blank">
                Instagram</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="youtube.jpg">
      <a href="https://www.youtube.com/channel/UC0PlUdv8cfzjs9bwFeSiPQw" target="_blank">
                Youtube</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="soundcloud.jpg">
      <a href="https://m.soundcloud.com/0zymanndias" target="_blank">
                soundcloud</a>
    </div>

  </div>
  </body>
</html>
